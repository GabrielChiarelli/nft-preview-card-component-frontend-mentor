<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="card">
                <div class="product-image-container">
                    <img src="./assets/images/image-equilibrium.jpg" alt="product" class="product-image">
                    <div class="overlay">
                        <i class="view-icon"></i>
                    </div>
                </div>

                <h1 class="product-title">Equilibrium #3429</h1>
                <p class="product-summary">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                
                <div class="product-details">
                    <div class="price-container">
                        <i class="ethereum-icon"></i>
                        <p class="price">0.041 ETH</p>
                    </div>

                    <div class="time-left-container">
                    <i class="clock-icon"></i>
                    <p class="time-left">3 days left</p>
                    </div>
                </div>

                <div class="author-area">
                    <img src="./assets/images/image-avatar.png" alt="" class="author-avatar">
                    <p>Creation of <span class="author-name">Jules Wyvern</span></p>
                </div>
            </div>  
        </main>

        <footer class="attribution">
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/gabrielchiarelli" target="_blank">Gabriel Chiarelli</a>.
          </p>
        </footer>
    </div>
</body>
</html>
